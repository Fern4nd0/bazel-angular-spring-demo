<section class="card create-card">
  <h1>Crear usuario</h1>
  <p>Completa los datos basicos y guarda el nuevo usuario.</p>

  <form (submit)="submit(); $event.preventDefault()" class="form">
    <label>
      Email
      <input type="email" name="email" [value]="email" (input)="email = $any($event.target).value" required />
    </label>
    <label>
      Nombre
      <input type="text" name="firstName" [value]="firstName" (input)="firstName = $any($event.target).value" required />
    </label>
    <label>
      Apellido
      <input type="text" name="lastName" [value]="lastName" (input)="lastName = $any($event.target).value" required />
    </label>
    <label>
      Rol
      <input type="text" name="role" [value]="role" (input)="role = $any($event.target).value" />
    </label>
    <label>
      Telefono
      <input type="text" name="phone" [value]="phone" (input)="phone = $any($event.target).value" />
    </label>

    <div class="form-actions">
      <button type="submit" [disabled]="loading">Guardar</button>
      <span *ngIf="loading">Guardando...</span>
    </div>
  </form>

  <p class="success" *ngIf="success">{{ success }}</p>
  <p class="error" *ngIf="error">{{ error }}</p>
</section>
